<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图书管理系统</title>
	<link rel="stylesheet" type="text/css" href="/www/css/index.css">
    <script type="text/javascript" src="/www/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/www/js/template-web.js"></script>
    <script type="text/javascript" src="/www/js/dialog.js"></script>
    <script type="text/javascript" src="/www/js/index.js"></script>
    <script id="indexTpl" type="text/template">
        {{each list}}
                    <tr>
                       <td>{{$value.id}}</td>
                       <td>{{$value.name}}</td>
                       <td>{{$value.author}}</td>
                       <td>{{$value.category}}</td>
                       <td>{{$value.description}}</td>
                       <td><a href="javascript:;">编辑</a> <a href="javascript:;">删除</a></td>
                    </tr>
        {{/each}}
    </script>
</head>
<body>
	<div class="title">图书管理系统1.0-想山朽木著</div>
	<div class="books">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>作者</th>
                    <th>分类</th>
                    <th>概要</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="dataList">
                
            </tbody>
        </table>
        <div>
            <form class="form" id="addBookFrom">
                <input type="hidden" name="id"></br>
                书名：<input type="text" name="name"></br>
                作者：<input type="text" name="author"></br>
                分类：<input type="text" name="category"></br>
                描述：<input type="text" name="description"></br>
                <input type="button" value="提交">
            </form>
            <div><a id="addBookId" href="javascript:;">添加图书</a></div>
        </div>
</body>
</html>
